<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTN Game</title>  
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="overlay">
        <h1>Guess the number 1-10</h1>
        <input type="number" min="0" max="10" class="guessno" >
        <button onclick="check()"  class="check-btn">check</button>
        <p class="result">You are guess Right / Wrong</p>
        <p  class="score" onfocus="scores()">Score: 10</p>
    </div>
</body>
<script src="game.js"></script>
</html>
